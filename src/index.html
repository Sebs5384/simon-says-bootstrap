<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simon-says-class-10-r/argentina-programa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="simon-says.css" />
  </head>

  <body>
    <div class="container text-center">
      <div class="row alert alert-info" id="game-instructions">
        <h3 class="col-md-4 offset-md-4">SIMON SAYS</h3>
        <button class="col-md-1 offset-md-1 btn btn-primary" id="start-button">START</button>
        <div>
          <h6 class="col">Press start to play</h6>
        </div>
      </div>
    </div>

    <div class="container justify-content-center" id="buttons-container">
      <div class="row justify-content-center">
        <div class="row justify-content-center" id="buttons">
          <div class="col-5" id="red"></div>
          <div class="col-5" id="blue"></div>
          <div class="col-5" id="yellow"></div>
          <div class="col-5" id="green"></div>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row justify-content-around">
        <div class="col-5 alert alert-info hidden" id="game-information"><p class="h3"></p></div>
        <div class="col-5 alert alert-info hidden" id="turn-state"><p class="h3"></p></div>
      </div>
    </div>

    <div class="hidden">
      <audio id="audio-red-button"><source src="game-audio/red-push.wav" type="audio/wav" /></audio>
      <audio id="audio-blue-button"><source src="game-audio/blue-push.wav" type="audio/wav" /></audio>
      <audio id="audio-yellow-button"><source src="game-audio/yellow-push.wav" type="audio/wav" /></audio>
      <audio id="audio-green-button"><source src="game-audio/green-push.wav" type="audio/wav" /></audio>
      <audio id="winner-sound"><source src="game-audio/winner.wav" type="audio/wav" /></audio>
      <audio id="game-over-sound"><source src="game-audio/game-over.wav" type="audio/wav" /></audio>
    </div>
  </body>
  <script src="simon-says.js"></script>
</html>
